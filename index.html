<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG Internship Stage One Task</title>
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <!-- Today is Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Expedita, error. -->
        <div class="hello">
          <div class="myImage">
            <img
              src="images/chinaza.jpg"
              alt="Chinazaekpere Uchenna"
              data-testid="slackDisplayImage"
            />
            <div class="details">
              <span class="displayName">
                Hi, I'm <br />
                <span style="color: white"> Chinazaekpere Uchenna. </span>
              </span>
              <span class="other_info">
                <span class="left">
                  <p
                    class="slackName"
                    style="margin-bottom: 16px"
                    data-testid="slackUserName"
                  >
                    Slack Name: <span>Chinazaekpere Uchenna</span>
                  </p>
                  <p class="weekday" data-testid="currentDayOfTheWeek">
                    Day of The Week: <span id="main_weekday">Thursday</span>
                  </p>
                </span>
                <span class="right">
                  <p style="margin-bottom: 16px" data-testid="myTrack">
                    Track: <span>Frontend</span>
                  </p>
                  <p class="UTC_Time" data-testid="currentUTCTime">
                    Time: <span id="mainUTCTime">15:59</span>
                  </p>
                </span>
              </span>
              <p class="github_link" data-testid="githubURL">
                <a
                  href="https://github.com/overdose-dev/HNG-Task-One/tree/main"
                  target="_blank"
                  >Click here to see Github repository</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
