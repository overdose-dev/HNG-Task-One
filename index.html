<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG Internship Stage One Task</title>
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="hello">
          <div class="myImage">
            <div class="imageDiv">
              <img
                src="https://ca.slack-edge.com/T05FFAA91JP-U05R6C43PPF-daf9d2bb2c2b-512"
                alt="Chinazaekpere Uchenna"
                data-testid="slackDisplayImage"
              />
            </div>
            <div class="details">
              <span class="other_info">
                <span class="left">
                  <p
                    class="slackName"
                    style="margin-bottom: 16px; font-weight: 100"
                    data-testid="slackUserName"
                  >
                    Chinazaekpere Uchenna
                  </p>
                  <p
                    id="currentDayOfTheWeek"
                    data-testid="currentDayOfTheWeek"
                    style="font-weight: 100"
                  ></p>
                  <p
                    id="currentUTCTime"
                    data-testid="currentUTCTime"
                    style="padding-top: 14px; font-weight: 100"
                  ></p>
                </span>
                <span class="right">
                  <p
                    style="margin-bottom: 16px; font-weight: 100"
                    data-testid="myTrack"
                  >
                    Frontend
                  </p>
                  <a
                    class="github_link"
                    data-testid="githubURL"
                    href="https://github.com/overdose-dev/HNG-Task-One/tree/main"
                    target="_blank"
                    >Click here to see Github Repository</a
                  >
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
